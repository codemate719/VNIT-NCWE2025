<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstract & Paper Submission</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="/assets/output.css"> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="flex">
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <div class="flex-col w-full lg:ml-72">
    <!-- Header -->
    <header class="relative min-h-[30vh] py-1 shadow-md bg-gray-200 flex justify-center items-center">
      <!-- Background Image with Opacity -->
      <div class="absolute inset-0 bg-[url('/assets/images/host-institute.jpg')] bg-cover bg-center opacity-20"></div>
      <button id="toggle-sidebar" class="lg:hidden absolute top-4 left-0 bg-blue-900 text-white p-2 rounded-lg z-50 ml-4">
        <i class="fas fa-bars"></i>
      </button>
      <!-- Content -->
      <div class="relative z-10">
        <div class="container mx-auto flex justify-center flex-col lg:flex-row items-center p-2 px-12">
          <img src="/assets/images/ncwe-logo.png" alt="Conference Logo" class="w-48 md:54 lg:w-60">
          <div class="text-center lg:text-left flex flex-col items-center lg:items-end p-2">
            <h1 class="text-3xl lg:text-4xl text-blue-900 font-bold lg:text-end">
             <span class="text-[#027fc7]"> National </span> <span class="text-[#393287]"> Conference on </span> <span class="text-[#e3194b]">Wind Engineering</span>
            <!-- National Conference on Wind Engineering -->
            <div><span class="block lg:inline font-black">(NCWE-2025)</span></div>  
            </h1>
            <p
              class="text-lg max-w-80 lg:w-80 bg-blue-900 text-end px-2 text-white p-1 rounded-lg lg:rounded-tr-none lg:rounded-bl-none lg:rounded-br-none lg:text-xl lg:rounded-tl-3xl font-black mt-2">
              14<sup>th</sup> & 15<sup>th</sup> November 2025
            </p>
            <p class="text-xl lg:text-2xl text-blue-9000 mt-2 lg:text-end font-medium">
              Department of Applied Mechanics, VNIT Nagpur
            </p>
          </div>
        </div>
      </div>
    </header>
    <!-- Content Section -->
    <main class="flex-grow bg-white shadow-md m-2">
      <!-- -------------------#-------------------Middle Section---------------------#--------------------- -->
      <div class="container mx-auto min-h-screen">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-blue-900 m-8">Paper Submission</h1>
        <div class="p-4 text-center">
            <p>
                Link will be updated soon.
            </p>
        </div>
        <!-- Back to Top Button -->
        <button id="back-to-top"
          class="fixed bottom-4 hidden right-4 bg-[#444] text-white p-4 rounded-md shadow-md duration-300 opacity-0 pointer-events-none transition-all ease-in-out text-sm"
          aria-label="Back to top">
          <i class="fas fa-chevron-up text-sm"></i>
        </button>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
  </div>
  <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"></div>
  <script src="/script.js"></script>
</body>

</html>
