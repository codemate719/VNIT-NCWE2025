  <script src="/script.js"></script>
  <script>
    function showSchedule(day, element) {
      // Hide all schedule contents
      document.querySelectorAll('.schedule').forEach(el => el.classList.add('hidden'));
      document.getElementById(day).classList.remove('hidden');

      // Remove active styles from all tabs
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('bg-black', 'text-white'));

      // Add active style to clicked tab
      element.classList.add('bg-black', 'text-white');
    }

  </script>
